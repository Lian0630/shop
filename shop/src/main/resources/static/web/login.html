	<script type="text/javascript">
	
	
		

	// 為登入按鈕綁定事件
	$("#btn-login").click(function() {
	    // 將請求提交到哪
	    var url = "../user/login.do";
	    // 請求參數
	    var data = $("#form-login").serialize();
	    console.log("登入参数：" + data);
	    // 發出ajax請求並處理結果
	    $.ajax({
	        "url": url,
	        "data": data,
	        "type": "POST",
	        "dataType": "json",
	        "success": function(json) {
	            if (json.state == 200) {
	                alert("登入成功！");
	             // 將頭像路徑存到Cookie
	                $.cookie("avatar", json.data.avatar, {
	                    expires: 7 //7天
	                });
	                console.log("登入成功，將頭像路徑存到Cookie：" + $.cookie("avatar"));
	                
	                location.href = "index.html";
	                
	    			
	            } else {
	                alert(json.message);
	            }
	        }
	    });
	});
