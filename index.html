<html>
  <head>
    <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/datatables.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      href="assets/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      href="assets/css/datatables.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <div class="inputgroup">
            <label for="idNumber">身分證字號</label>
            <input id="idNumber" type="text" class="form-control" />
          </div>
          <div class="inputgroup">
            <label for="name">姓名</label>
            <input id="name" type="text" class="form-control" />
          </div>
          <div class="inputgroup">
            <label for="phone">電話</label>
            <input id="phone" type="text" class="form-control" />
          </div>
          <div class="inputgroup">
            <label for="address">地址</label>
            <input id="address" type="text" class="form-control" />
          </div>
          <div class="inputgroup">
            <label for="description">備註</label>
            <input id="description" type="text" class="form-control" />
          </div>
          <div class="inputgroup">
            <button class="mx-2 btn btn-info">查詢</button
            ><button class="mx-2 btn btn-primary">新增</button
            ><button class="mx-2 btn btn-warning">修改</button
            ><button class="mx-2 btn btn-danger">刪除</button
            ><button class="mx-2 btn btn-info" onclick="getData()">列表</button>
          </div>
        </div>
        <div class="col-sm-6">
          <table
            class="table table-bordered table-hover dataTable no-footer"
            id="resultTable"
          >
            <thead>
              <tr>
                <th>身分證字號</th>
                <th>姓名</th>
                <th>電話</th>
                <th>地址</th>
                <th>備註</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>A123456789</td>
                <td>ddd</td>
                <td>1245780</td>
                <td>士林</td>
                <td>45612</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script>
    const dataList = [
      {
        id: "A123456789",
        name: "ddd",
        phone: "1245780",
        address: "士林",
        description: "45612",
      },
    ];
    const titleList = [
      [
        {
          title: "身分證字號",
          data: "id",
        },
        {
          title: "姓名",
          data: "name",
        },
        {
          title: "電話",
          data: "phone",
        },
        {
          title: "地址",
          data: "address",
        },
        {
          title: "備註",
          data: "description",
        },
      ],
    ];
    $(function () {
      $("#resultTable").DataTable({
        order: [1, "asc"],
        language: {
          search: "搜尋表格:",
          info: "顯示第 _START_ 至 _END_ 筆結果，共 _TOTAL_ 筆",
          infoFiltered: "",
          infoEmpty: "無相關資料",
          zeroRecords: "沒有符合的資料",
          lengthMenu: "顯示 _MENU_ 筆",
          paginate: {
            first: "第一頁",
            previous: "上一頁",
            next: "下一頁",
            last: "最後一頁",
          },
        },
      });
      getData();
    });
    function getData() {
      $.ajax({
        url: "http://localhost:8080/getData",
        type: "post",
      }).done((data) => {
        $("#resultTable").DataTable({
          data: data,
          language: {
            search: "搜尋表格:",
            info: "顯示第 _START_ 至 _END_ 筆結果，共 _TOTAL_ 筆",
            infoFiltered: "",
            infoEmpty: "無相關資料",
            zeroRecords: "沒有符合的資料",
            lengthMenu: "顯示 _MENU_ 筆",
            paginate: {
              first: "第一頁",
              previous: "上一頁",
              next: "下一頁",
              last: "最後一頁",
            },
          },
          order: [1, "asc"],
        });
      });
    }
  </script>
</html>
